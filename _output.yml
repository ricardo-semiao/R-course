bookdown::gitbook:
  css: style.css
  config:
    sharing: null
    toc:
      collapse: section
      before: |
        <li><a href="./">R: Teoria e Aplicações</a></li>
      after: |
        <li><a href="https://github.com/ricardo-semiao/R-course" target="blank">Publicado com bookdown</a></li>
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
